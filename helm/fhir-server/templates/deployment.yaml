apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fhir-server.fullname" . }}
  labels:
    {{- include "fhir-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fhir-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "fhir-server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fhir-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.httpService.targetPort }}
          protocol: TCP
        - name: grpc
          containerPort: {{ .Values.grpcService.targetPort }}
          protocol: TCP
        env:
        # Database configuration
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "fhir-server.postgresql.secretName" . }}
              key: {{ include "fhir-server.postgresql.secretKey" . }}
        - name: DATABASE_URL
          value: {{ include "fhir-server.databaseURL" . | quote }}
        - name: DB_MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: db.max.connections
        - name: DB_MIN_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: db.min.connections
        - name: DB_CONNECT_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: db.connect.timeout
        - name: DB_IDLE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: db.idle.timeout
        # Server configuration
        - name: SERVER_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: server.host
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: server.port
        # gRPC configuration
        - name: GRPC_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: grpc.host
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: grpc.port
        - name: GRPC_TLS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: grpc.tls.enabled
        {{- if .Values.config.grpc.tlsEnabled }}
        - name: GRPC_TLS_CERT_PATH
          value: {{ .Values.config.grpc.tlsCertPath | quote }}
        - name: GRPC_TLS_KEY_PATH
          value: {{ .Values.config.grpc.tlsKeyPath | quote }}
        {{- end }}
        # JWT configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "fhir-server.jwtSecretName" . }}
              key: {{ .Values.jwtSecret.key }}
        # Logging configuration
        - name: RUST_LOG
          valueFrom:
            configMapKeyRef:
              name: {{ include "fhir-server.fullname" . }}
              key: rust.log
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        startupProbe:
          {{- toYaml .Values.startupProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        {{- if .Values.config.grpc.tlsEnabled }}
        - name: grpc-tls
          mountPath: /etc/tls
          readOnly: true
        {{- end }}
        {{- with .Values.volumeMounts }}
        {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      {{- if .Values.config.grpc.tlsEnabled }}
      - name: grpc-tls
        secret:
          secretName: {{ include "fhir-server.grpcTLSSecretName" . }}
      {{- end }}
      {{- with .Values.volumes }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
